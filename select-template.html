<!DOCTYPE html>
<html>

<head>
    <title>Campaign</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>

<body>

    <div class="dashboard-right-img">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 px-0 dashboard-side">
                    <!-- Dashboard Side -->
                    <nav class="navbar navbar-expand-lg navbar-light bg-light flex-md-column pt-md-3 pb-md-5 pr-md-0 pl-md-2">
                        <a class="navbar-brand" href="#"><img src="/icon/Logo.svg" class="img-fluid" alt=""></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse flex-column" id="navbarSupportedContent">
                            <ul class="navbar-nav flex-column pl-5 pl-md-0 py-5">
                                <li class="nav-item px-2">
                                    <a class="nav-link" href="#"><img src="/icon/dashboard.svg" class="img-fluid mr-3" alt="">Dashboard</a>
                                </li>
                                <li class="nav-item px-2">
                                    <a class="nav-link" data-toggle="collapse" href="#getStarted" role="button" aria-expanded="false" aria-controls="getStarted"><img src="/icon/get-started.svg" class="img-fluid mr-3" alt="">Get Started<img src="/icon/right-nav.svg" id="startedImg" class="img-fluid ml-3" alt=""></a>
                                </li>
                                <!-- Sub List Get Started -->
                                <div class="collapse multi-collapse" id="getStarted">
                                    <ul class="nav flex-column get-started-ul pl-md-2 pl-4">
                                        <li class="nav-item get-started-li px-2 ml-3">
                                            <a href="#" class="nav-link">Account Setup</a>
                                        </li>
                                        <li class="nav-item get-started-li px-2 ml-3">
                                            <a href="#" class="nav-link">Training</a>
                                        </li>
                                        <li class="nav-item get-started-li px-2 ml-3">
                                            <a href="#" class="nav-link">My Purchases</a>
                                        </li>
                                        <li class="nav-item get-started-li px-2 ml-3">
                                            <a href="#" class="nav-link">Bonuses</a>
                                        </li>
                                        <li class="nav-item get-started-li px-2 ml-3">
                                            <a href="#" class="nav-link">Support</a>
                                        </li>
                                    </ul>
                                </div>
                                <!-- #### -->
                                <li class="nav-item px-2">
                                    <a class="nav-link multi-list" data-toggle="collapse" href="#campaigns" role="button" aria-expanded="false" aria-controls="campaigns"><img src="/icon/campaign.svg" class="img-fluid mr-3" alt="">Campaigns<img src="/icon/right-nav.svg" id="campaignImg" class="img-fluid ml-3" alt=""></a>
                                </li>
                                <!-- Campaign Listd  -->
                                <div class="collapse multi-collapse" id="campaigns">
                                    <ul class="nav flex-column pl-2">
                                        <li class="nav-item">
                                            <a href="#" class="nav-link"><img src="/icon/cross.svg" class="img-fluid mr-2" width="11" alt="">Create New One</a>
                                        </li>
                                        <li class="nav-item">
                                            <a href="#" class="nav-link"><img src="/icon/menu.svg" class="img-fluid mr-2" width="11" alt="">View Campaigns</a>
                                        </li>
                                    </ul>
                                </div>
                                <!-- ### -->
                                <li class="nav-item px-2">
                                    <a class="nav-link" href="#"><img src="/icon/dfy.svg" class="img-fluid mr-3" alt="">DYF Products</a>
                                </li>
                                <!-- Sales Report -->
                                <li class="nav-item px-2">
                                    <a class="nav-link multi-list" data-toggle="collapse" href="#sales" role="button" aria-expanded="false" aria-controls="sales"><img src="/icon/sales-report.svg" class="img-fluid mr-3" alt="">Sales Report<img src="/icon/right-nav.svg" class="img-fluid ml-2" alt=""></a>
                                </li>
                                <div class="collapse" id="sales">
                                    <ul class="nav flex-column pl-4">
                                        <li class="nav-item px-3">
                                            <a href="#" class="nav-link">Overview</a>
                                        </li>
                                        <li class="nav-item px-3">
                                            <a href="#" class="nav-link">Orders</a>
                                        </li>
                                    </ul>
                                </div>
                                <!-- #### -->
                                <li class="nav-item px-2">
                                    <a class="nav-link" href="#"><img src="/icon/integration.svg" class="img-fluid mr-3" alt="">Integration</a>
                                </li>
                                <li class="nav-item px-2">
                                    <a class="nav-link" href="#"><img src="/icon/settings.svg" class="img-fluid mr-3" alt="">Settings</a>
                                </li>
                            </ul>
                            <div class="d-flex justify-content-end w-100">
                                <img src="/icon/forwarding-nav.svg" class="img-fluid py-5">
                            </div>
                        </div>
                    </nav>
                </div>

                <!-- Select Template Dashboard Body-->
                <div class="col-md-10 dashboard-body px-md-0 ">
                    <!-- Body Nav -->
                    <nav class="nav pt-md-4 dashboard-content-nav">
                        <a href="#" class="nav-link px-0 px-md-4 greenText d-flex order-md-1 order-2">
                            <h3 class="mb-0">Select a Template</h3>
                        </a>
                        <ul class="nav ml-auto px-md-4 order-1">
                            <li class="nav-item">
                                <a class="nav-link" href="#"><img src="/icon/search.svg" class="img-fluid" width="18"></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link purpleText px-0" href="#">Welcome Victor Ukim <img src="/icon/profile-pic.svg" class="img-fluid ml-2" width="18"></a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Products -->
                    <div class="milonga product-btn">
                        <button class="btn">Select Product</button>
                        <button class="btn active">Select Template</button>
                        <button class="btn">Sales Details</button>
                    </div>
                    <!-- Select Template Body Content  -->
                    <div class="px-md-4 mt-4 pb-5">
                        <div class="conrainer-fluid pt-4 pb-5 px-md-5 px-3 greenBorder bg-light">
                            <label for="all">Show Entries:</label>
                            <select name="all" id="" class="select-shadow border-light ml-1 py-1">
                                <option value="0">10</option>
                                <option value="1">9</option>
                                <option value="2">8</option>
                                <option value="2">7</option>
                                <option value="2">6</option>
                            </select>
                            <!-- Select Template  -->
                            <div class="row mt-md-3">
                                <div class="col-md-6 my-4">
                                    <div class="smart-phone position-relative py-5 px-3">
                                        <img src="/img/smart-phone.svg" alt="" class="img-fluid">
                                        <div class="select-template">
                                            <button class="btn smart-phone rounded-btn milonga text-white">Select Template</button>
                                        </div>
                                        <!-- Hoverable Img -->
                                        <div class="hoverable-img-content">
                                            <div>
                                                <button class="btn smart-phone rounded-btn text-white">Select Template</button>
                                                <button class="btn btn-block bg-transparent text-white" data-toggle="modal" data-target="#smartPhone"><img src="/icon/eye.svg" class="img-fluid mr-2" width="20">Preview</button>
                                            </div>
                                            <!-- The Modal -->
                                            <div class="modal" id="smartPhone">
                                                <div class="modal-dialog modal-dialog-centered">
                                                    <div class="modal-content">
                                                        <img src="/img/smart-phone.svg" alt="" class="img-fluid">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- ### -->
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 my-4">
                                    <div class="position-relative py-5 px-3">
                                        <img src="/img/next-level.svg" alt="" class="img-fluid">
                                        <div class="select-template">
                                            <button class="btn next-level rounded-btn milonga text-white">Select Template</button>
                                        </div>
                                        <!-- Hoverable Img -->
                                        <div class="hoverable-img-content">
                                            <div>
                                                <button class="btn next-level rounded-btn text-white">Select Template</button>
                                                <button class="btn btn-block bg-transparent text-white" data-toggle="modal" data-target="#nextLevel"><img src="/icon/eye.svg" class="img-fluid mr-2" width="20">Preview</button>
                                            </div>
                                            <!-- The Modal -->
                                            <div class="modal" id="nextLevel">
                                                <div class="modal-dialog modal-dialog-centered">
                                                    <div class="modal-content">
                                                        <img src="/img/next-level.svg" alt="" class="img-fluid">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- ### -->
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 my-4">
                                    <div class="bg-dark position-relative py-5 px-3">
                                        <img src="/img/watch.svg" alt="" class="img-fluid">
                                        <div class="select-template">
                                            <button class="btn bg-dark rounded-btn milonga text-white">Select Template</button>
                                        </div>
                                        <!-- Hoverable Img -->
                                        <div class="hoverable-img-content">
                                            <div>
                                                <button class="btn bg-dark rounded-btn text-white">Select Template</button>
                                                <button class="btn btn-block bg-transparent text-white" data-toggle="modal" data-target="#watch"><img src="/icon/eye.svg" class="img-fluid mr-2" width="20">Preview</button>
                                            </div>
                                            <!-- The Modal -->
                                            <div class="modal" id="watch">
                                                <div class="modal-dialog modal-dialog-centered">
                                                    <div class="modal-content">
                                                        <img src="/img/watch.svg" alt="" class="img-fluid">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- ### -->
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 my-4">
                                    <div class="tech-product-home position-relative py-5 px-3">
                                        <img src="/img/tech-product-home.svg" alt="" class="img-fluid">
                                        <div class="select-template">
                                            <button class="btn tech-product-home rounded-btn milonga text-white">Select Template</button>
                                        </div>
                                        <!-- Hoverable Img -->
                                        <div class="hoverable-img-content">
                                            <div>
                                                <button class="btn tech-product-home rounded-btn text-white">Select Template</button>
                                                <button class="btn btn-block bg-transparent text-white" data-toggle="modal" data-target="#techProduct"><img src="/icon/eye.svg" class="img-fluid mr-2" width="20">Preview</button>
                                            </div>
                                            <!-- The Modal -->
                                            <div class="modal" id="techProduct">
                                                <div class="modal-dialog modal-dialog-centered">
                                                    <div class="modal-content">
                                                        <img src="/img/tech-product-home.svg" alt="" class="img-fluid">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- ### -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>



    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/popper.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/theme.js"></script>



</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Product Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>

<body>
    <div class="sign-in">

        <div class="container px-4">
            <div class="row justify-content-center">
                <div class="col-md-5 text-center">
                    <img src="/icon/Logo.svg" class="img-fluid pr-5 mb-5" width="300" alt="">
                    <!--Form-->
                    <form action="">
                        <input type="email" class="form-control mt-5" placeholder="Email" id="">
                        <input type="password" placeholder="Password" id="" class="form-control my-4">
                        <!--Checkbox-->
                        <div class="row justify-content-between">
                            <div class="col text-left">
                                <input type="checkbox">
                                <label class="purpleText">Remember me</label>
                            </div>
                            <div class="col text-right">
                                <a href="#" class="purpleText nav-link p-0">Forgotten Password?</a>
                            </div>
                        </div>
                        <button class="btn mt-4 px-4 py-2">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/popper.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/theme.js"></script>



</body>

</html>
